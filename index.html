<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel-alert</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class="wrap">
        <header>
            <form>
                <h1 class="title">가도 될까?</h1>
                <div class="search">
                    <input type="text" placeholder="국가명을 입력해주세요.">
                    <button type="click">
                        <img src="./search-icon.png" alt="검색">
                    </button>
                </div>
                <p class="notice">국가 이름은 한글로 작성해주세요.</p>
            </form>
        </header>
    
        <main>
            <div>
                <div class="left">
                    <div class="national-flag">
                        <img src="" alt="국기" onerror="this.style.display='none'">
                    </div>
                    <div class="info">
                        <div>
                            <div class="country-name-kr"></div>
                            <div class="country-iso"></div>
                        </div>
                        <div class="country-name-en"></div>
                        <div class="continent-name"></div>
                    </div>
                </div>
    
                <div class="right">
                    <div class="alarm-lvl"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
